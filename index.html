<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Favicon-->
    <link rel="icon" href="assets/img/favicon.ico" type="image/ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/mincss/bootstrap.min.css" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="assets/mincss/all.min.css" />

    <!--Animate-->
    <link rel="stylesheet" href="assets/mincss/animate.css" />

    <!--Slick Slider-->
    <link rel="stylesheet" href="assets/mincss/slick.css" />
    <link rel="stylesheet" href="assets/mincss/slick-theme.css" />

    <!--Nice Select-->
    <link rel="stylesheet" href="assets/mincss/nice-select.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Treva</title>
  </head>
  <header>
    <nav class="navbar h-100">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/svg/Logo.svg" alt="logo" />
        </a>
      </div>
    </nav>
  </header>
  <main>
    <!--Banner-->
    <section class="banner">
      <div class="container h-100 position-relative">
        <div class="row h-100">
          <div class="col-12">
            <div class="banner-contentWrap">
              <div class="banner-content-txtCol wow zoomIn" data-wow-duration="2s" data-wow-delay=".2s">
                <h1>Lorem ipsum dolor sit amet consectetur</h1>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                <a href="javascript:void(0);" class="signup__btn">Sign Up Now</a>
              </div>
              <div class="banner-content-sliderCol wow zoomIn" data-wow-duration="2s" data-wow-delay=".4s">
                <div class="banner-content-sliderItem">
                  <div>
                    <img src="assets/img/hero-image.png" alt="slide-1" />
                  </div>
                  <div>
                    <img src="assets/img/hero-image.png" alt="slide-2" />
                  </div>
                  <div>
                    <img src="assets/img/hero-image.png" alt="slide-3" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dot-pattern">
          <img src="assets/img/svg/dots.svg" alt="dots" />
        </div>
      </div>
    </section>
    <!--Contact-->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="contact-formWrap">
              <h2>Contact Us</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <form>
                <div class="cust-inputs">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" />
                </div>

                <div class="contact-input-wrap">
                  <div class="cust-inputs">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                  </div>

                  <div class="cust-inputs">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" />
                  </div>
                </div>

                <div class="cust-inputs">
                  <label for="topic">Choose a topic</label>
                  <select class="w-100" id="topic" name="topic">
                    <option data-display="Select one...">Select one...</option>
                    <option value="1">Val 1</option>
                    <option value="2">Val 2</option>
                    <option value="3">Val 3</option>
                  </select>
                </div>

                <div class="cust-inputs">
                  <label for="message">Message</label>
                  <textarea id="message" name="message">Type your message...</textarea>
                </div>

                <button class="submit__btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <body>
    <a href="javascript:void(0);" id="return-to-top"> <span class="fa fa-arrow-up"></span> </a>
    <script src="assets/minjs/jquery.min.js"></script>
    <script src="assets/minjs/bootstrap.bundle.min.js"></script>
    <script src="assets/minjs/slick.js"></script>
    <script src="assets/minjs/nice-select.min.js"></script>
    <script src="assets/minjs/wow.min.js"></script>
    <script src="assets/js/customscript.js"></script>
  </body>
</html>
